     <script>
          const pages = [...document.querySelectorAll('.page')];
          let currentIndex = 0;
          const counter = document.getElementById('counter');
          const prev = document.getElementById('prev');
          const next = document.getElementById('next');

          function showPage(n) {
               pages[currentIndex].classList.remove('active');
               currentIndex = Math.max(0, Math.min(n, pages.length - 1));
               pages[currentIndex].classList.add('active');
               updateUI();
          }

          function updateUI() {
               prev.disabled = currentIndex === 0;
               next.disabled = currentIndex === pages.length - 1;
               counter.textContent = `${currentIndex + 1} / ${pages.length}`;
          }

          prev.onclick = () => showPage(currentIndex - 1);
          next.onclick = () => showPage(currentIndex + 1);

          document.addEventListener('keydown', e => {
               if (e.key === 'ArrowRight') showPage(currentIndex + 1);
               if (e.key === 'ArrowLeft') showPage(currentIndex - 1);
          });

          // Touch swipe support
          let touchStartX = 0;
          let touchEndX = 0;

          document.querySelector('.book').addEventListener('touchstart', e => {
               touchStartX = e.changedTouches[0].screenX;
          });

          document.querySelector('.book').addEventListener('touchend', e => {
               touchEndX = e.changedTouches[0].screenX;
               handleSwipe();
          });

          function handleSwipe() {
               if (touchEndX < touchStartX - 50) showPage(currentIndex + 1);
               if (touchEndX > touchStartX + 50) showPage(currentIndex - 1);
          }

          // Initialize
          updateUI();
     </script>
